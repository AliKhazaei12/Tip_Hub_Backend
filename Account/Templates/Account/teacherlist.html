{% extends 'base.html' %}
{% load static %}
{% block title %}  اساتید {% endblock %}




{% block content %}


    <div class="text-center" style="margin: 100px">
        <h2 class="text-2xl font-semibold "> مدرسین تیپ هاب </h2>
    </div>

    <div style="margin: 200px;">
        {% for T in Teacher_list %}
            <div>
                <img src="{{ T.image.url }}" alt="{{ T.username }}"  style="height:  40px;width:40px;">
                <br>
                <div class="px-2 position-relative w-100 ">
                    <p class="color6464">{{ T.get_full_name }}</p>
                    <p class="dana-regular line-clamp position-absolute pt-2" >{{ T.email }}</p>
                </div>
            </div>
            <br>
            <div class="d-flex align-items-center justify-content-between my-4">
                <div class="d-flex align-items-center color6464">
                    <i class="fas fa-play-circle pl-2"></i>
                    <div class="font13">دوره ها</div>
                </div>
                <div class="dana-regular">{{ T.Article.count }}</div>
            </div>
            <div class="d-flex align-items-center justify-content-between my-4">
                <div class="d-flex align-items-center color6464">
                    <i class="fas fa-users pl-2"></i>
                    <div> دنبال کننده</div>
                </div>
                <div class="dana-regular">61</div>
            </div>
            <div class=" d-flex align-items-center justify-content-center p-2">
                <a class="btn w-75 dana-regular custom-btn" href="{% url 'Account:teacher_profile' user.pk %}"> مشاهده پروفایل</a>
            </div>

        {% endfor %}
    </div>

{% endblock %}
